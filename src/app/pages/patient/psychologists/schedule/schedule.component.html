<app-layout>
  <div class="flex flex-col md:flex-row h-full p-5 justify-center items-center">
    <div class="w-full md:w-1/3 md:mr-10">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{psychologist.name}}</mat-card-title>
          <mat-card-subtitle>{{psychologist.email}}</mat-card-subtitle>
          <mat-card-subtitle>{{psychologist.phone}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="psychologist.img" alt="{{psychologist.name}}" class="max-w-none">
        <mat-card-content>
          <p>{{psychologist.about}}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="w-full md:w-1/3">
      Schedule:
      <mat-card>
        <mat-calendar (selectedChange)="selected = $event"></mat-calendar>
      </mat-card>
    </div>
  </div>
</app-layout>
