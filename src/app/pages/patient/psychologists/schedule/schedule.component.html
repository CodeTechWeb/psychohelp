<app-layout>
  <div class="flex flex-col md:flex-row h-full p-5 justify-center items-center">
    <div class="w-full md:w-1/3 md:mr-10">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Reserva con {{psychologist?.name}}</mat-card-title>
          <mat-card-subtitle>{{psychologist?.email}}</mat-card-subtitle>
          <mat-card-subtitle>{{psychologist?.phone}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="psychologist?.image" alt="{{psychologist?.name}}" class="max-w-none">
      </mat-card>
    </div>
    <div class="w-full md:w-1/3 md:mr-10">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{patient?.firstName}} {{patient?.lastName}}</mat-card-title>
          <mat-card-subtitle>{{patient?.email}}</mat-card-subtitle>
          <mat-card-subtitle>{{patient?.phone}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="patient?.img" alt="{{patient?.firstName}}" class="max-w-none">
      </mat-card>
    </div>
    <div>
      <button mat-raised-button (click)="openDialog()">Pagar</button>
    </div>
  </div>
</app-layout>
