<app-layout>
  <div class="flex w-full h-full justify-between items-center bg-gray-100">
    <div class="w-full h-full xl:w-5/6">
      <div class="hidden md:block p-4 ">
        <app-carousel [items]="carouselData"></app-carousel>
      </div>
      <div class="publications flex flex-wrap justify-center items-start overflow-y-scroll p-2">
        <mat-card
          class="max-w-full md:max-w-sm lg:max-w-sm xl:max-w-xs m-5"
          *ngFor="let publication of publications"
        >
          <img
            mat-card-image
            class='max-w-none'
            [src]="publication.img"
            alt="{{ publication.title }}"
          >
          <mat-card-header>
            <mat-card-title>{{ publication.title }}</mat-card-title>
            <mat-card-subtitle>{{ publication.tags }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary">Read Full Note</button>
            <button mat-stroked-button color="accent">Share</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="hidden xl:flex flex-col justify-start lg:w-1/6 h-full p-2 pr-5">
      <h1 class="text-2xl">Popular Psychologists</h1>
      <div *ngFor="let psychology of psychologist">
        <mat-card class="my-2">
          <mat-card-header>
            <div mat-card-avatar class="bg-cover">
              <img [src]="psychology.img" alt="{{psychology.name}}" class="bg-cover">
            </div>
            <mat-card-title>{{ psychology.name }}</mat-card-title>
            <mat-card-subtitle>{{ psychology.email }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </div>
</app-layout>
