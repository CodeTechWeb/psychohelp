<app-layout>
  <div class="w-full h-full">
    <mat-grid-list cols="1" rowHeight="700px">
      <mat-grid-tile>
        <div>
          <mat-card class="imagesize">
            <img mat-card-image [src]="psychologist.image" class="imagesize">
          </mat-card>
          <div class="mt-3">
            <mat-card style="text-align: center;">
              <mat-card-title>{{psychologist.name}}</mat-card-title>
            </mat-card>
          </div>
        </div>
        <div class="ml-10">
          <mat-card class="example-card">
            <mat-card-title style="font-size:2em">Perfil del psicologo</mat-card-title>
            <mat-card-content>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Nombres y apellidos</mat-label>
                  <input matInput value="{{psychologist.name}}" [(ngModel)]="psychologist.name">
                </mat-form-field>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Fecha de nacimiento</mat-label>
                  <input matInput value="{{psychologist.birthdayDate}}" [(ngModel)]="psychologist.birthdayDate">
                </mat-form-field>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Numero de DNI</mat-label>
                  <input matInput value="{{psychologist.dni}}" [(ngModel)]="psychologist.dni">
                </mat-form-field>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Correo electronico</mat-label>
                  <input matInput value="{{psychologist.email}}" [(ngModel)]="psychologist.email">
                </mat-form-field>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Codigo de CMP/CPSP</mat-label>
                  <input matInput value="{{psychologist.cmp}}" [(ngModel)]="psychologist.cmp">
                </mat-form-field>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Formacion</mat-label>
                  <textarea matInput value="{{psychologist.formation}}" [(ngModel)]="psychologist.formation"></textarea>
                </mat-form-field>

                <mat-form-field class="text-full-width" appearance="fill">
                  <mat-label>Sobre mi</mat-label>
                  <textarea matInput value="{{psychologist.about}}" [(ngModel)]="psychologist.about"></textarea>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions style="text-align: center;">
              <button mat-raised-button color="primary" (click)="updatePsychologist()">Guardar cambios</button>
              <button mat-button color="warn">Cancelar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</app-layout>

<style>
  .example-card {
    max-width: 100%;
  }

  .example-form {
    min-width: 150px;
    max-width: 1000px;
    width: 100%;
  }

  .tilecolor {
    background-color: lightblue;
  }

  .imagesize {
    max-height: 370px;
    max-width: 370px;
  }

  .text-full-width {
    width: 100%;
  }
</style>
