<app-layout domain="psychologist">
  <div class="flex w-full">
    <table mat-table [dataSource]="patients" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstname + ' ' + element.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="logbook">
        <th mat-header-cell *matHeaderCellDef>Logbook</th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="accent" routerLink="{{element.id}}/logbook">
            <mat-icon>arrow_forward_ios</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</app-layout>
