<div class="w-96">
  <h2 mat-dialog-title>Pagar cita con psicologo</h2>
  <mat-dialog-content class="mat-typography">
    <div class="w-full">
      <form novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
        <div class="flex flex-col">
          <label>Nombre</label>
          <input type="text" formControlName="name" placeholder="Jane Doe">
        </div>
        <div class="my-5">
          <label>Datos de tarjeta</label>
          <ngx-stripe-card
            [options]="cardOptions"
            [elementsOptions]="elementsOptions"
          ></ngx-stripe-card>
        </div>
        <button mat-raised-button color="accent" type="submit" class="mt-5">
          Pagar
        </button>
      </form>
      <div *ngIf="success" class="my-5 flex justify-center">
        <h1>Ingresar a la sala</h1>
        <a mat-raised-button href="https://meet.google.com/new">
          <mat-icon>videocam</mat-icon> Google meets
        </a>
        <a mat-raised-button color="accent" href="/room/{{roomId}}">
          Psychohelp Meet
        </a>
      </div>
      <div *ngIf="error" class="mt-5">
        <span class="text-red-500">{{error}}</span>
      </div>
    </div>
  </mat-dialog-content>

</div>
