<div *ngIf="receivedPatient">
  <div class="grid">
    <div class="parent">
      <img mat-card-image class="child" [src]="receivedPatient.img" alt="">
    </div>
    <mat-card-title class="text-center">{{receivedPatient.firstName}}</mat-card-title>
    <mat-card-subtitle class="text-center">{{receivedPatient.email}}</mat-card-subtitle>
    <mat-card-actions style="text-align: end;">
      <button mat-raised-button (click)="Join()">Join</button>
      <button mat-raised-button (click)="closeDialog()">Close</button>
    </mat-card-actions>
  </div>
</div>
