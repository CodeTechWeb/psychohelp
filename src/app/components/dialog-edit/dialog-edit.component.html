<div class="container">
  <mat-toolbar>
    <span>Create Publication</span>
  </mat-toolbar>
  <mat-card style="margin-top: 10px">
    <form [formGroup]="form" >
      <mat-grid-list cols="1" rowHeight="80px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="width">
            <mat-label>Post</mat-label>
            <input matInput autocomplete="off" formControlName="title">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="2">
          <mat-form-field class="width">
            <mat-label>What do you want to post?</mat-label>
            <input matInput autocomplete="off" formControlName="description">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="1">
          <mat-form-field class="width">
            <mat-label>Content</mat-label>
            <input matInput autocomplete="off" formControlName="content">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="1">
          <mat-form-field class="width">
            <mat-label>Tags</mat-label>
            <input matInput autocomplete="off" formControlName="tags">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="1">
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside-grid">
            <button mat-dialog-close mat-raised-button style="margin-right: 20px" (click)="editPost()">Edit</button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
